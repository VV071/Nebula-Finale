version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./news_intelligence.db:/app/news_intelligence.db
    restart: unless-stopped
  
